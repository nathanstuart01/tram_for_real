version: '3.7'

services:
  api:
    build:
      ./api
    restart: always
    ports: 
      - "5000:5000"
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ${HOME}/tram_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tram
      POSTGRES_PASSWORD: password
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

